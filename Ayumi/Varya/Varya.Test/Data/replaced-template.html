
<div id="simple-progress" class="xe-widget xe-progress-counter xe-progress-counter-dark-blue" data-count=".num" data-from="0" data-to="150" data-suffix="x" data-duration="2">
    <div class="xe-background">
        <i class="fe-pencil"></i>
    </div>
    <div class="xe-upper">
        <div class="xe-icon">
            <i class="fe-pencil"></i>
        </div>
        <div class="xe-label">
            <span>Edit Count</span>
            <strong class="num">150x</strong>
        </div>
    </div>
    <div class="xe-progress">
        <span class="xe-progress-fill" data-fill-from="0" data-fill-to="50" data-fill-unit="%" data-fill-property="width"
            data-fill-duration="3" data-fill-easing="true" style="width: 50%;"></span>
    </div>
    <div class="xe-lower">
        <span>Edit Status:</span>
        <strong>Safe</strong>
        <span>Thursday</span>
        <span>03 January 2019</span>
    </div>
</div>
